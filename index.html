    <div style="text-align: center;">
    <canvas id="sketch" width="1000" height="600" style="border: 5px solid gray;">
    </canvas>

    <script>
    document.addEventListener('DOMContentLoaded', main);

    var sketch
    var context;

    function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
	context.fillStyle = "#218C03";
	sketch.addEventListener("click", function(event) {
		draw_circle(event.x, event.y, 50);
	});
}
    function draw_circle(x, y, r) {
		context.beginPath();
		context.arc(x, y, r, 1.5, 2 * Math.PI, true);
		context.closePath();
		context.fill()
	}
    </script>
